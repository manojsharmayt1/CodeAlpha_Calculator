<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="Style.css">
    <title>Calculeter</title>
</head>
<body>
    <!-- Calculator main container -->
    <div class="calculator">
        <!-- Input box to display calculations and results -->
        <input type="text" id="inputbox" autofocus>
        <!-- Calculator buttons: operators and actions -->
        <div>
            <button class="operator">AC</button> <!-- All Clear -->
            <button class="operator">%</button>  <!-- Percentage -->
            <button class="operator">CR</button> <!-- Clear Recent (backspace) -->
            <button class="operator">/</button>  <!-- Divide -->
        </div>
        <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="operator">*</button> <!-- Multiply -->
        </div>
        <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="operator">-</button> <!-- Subtract -->
        </div>
        <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="operator">+</button> <!-- Add -->
        </div>
        <div>
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button> <!-- Decimal -->
            <button class="equal">=</button>   <!-- Equals / Result -->
        </div>
    </div>
    <!-- Linking external JavaScript file for functionality -->
    <script src="Script.js"></script>
</body>
</html>
